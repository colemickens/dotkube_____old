apiVersion: v1
kind: ReplicationController
metadata:
  name: rust-api
  api: standard-api
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: rust-api
        api: standard-api
    spec:
      containers:
      - name: rust-api-service
        image: colemickens/polykube-rust-api-service:latest
        ports:
        - containerPort: 8000
      - name: rust-api-nginx
        image: colemickens/polykube-rust-api-nginx:latest
        ports:
        - containerPort: 80
